server:
  port: 8080
spring:
  application:
    name: "TourTheFrance"
  devtools:
    add-properties: false
  profiles:
    include: null
  data:
    mongodb:
      uri: "mongodb://myuser:secret@localhost:27017/mydatabase"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
